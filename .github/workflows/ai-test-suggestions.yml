name: AI Test Suggestions

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-test-suggestions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch PR diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} || true
          git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.event.pull_request.head.ref }} > pr_diff.txt
          echo "PR diff saved."

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests

      - name: Call AI service and post comment
        env:
          AI_SERVICE_URL: ${{ secrets.AI_SERVICE_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 script.py
